    class=puzzleBoard

        <ng-container *ngTemplateOutlet=i.template></ng-container>
    </ng-container> -->
    <img src="../../assets/Item.png" class="Item" alt="" *ngFor="let i of items" [ngStyle]="{'margin-left.vw': calcDistance(), 'margin-right.vw': calcDistance()}" cdkDrag/>
</div>
